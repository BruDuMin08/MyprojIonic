<ion-header>
  <ion-toolbar>
    
    <!-- Botão do Menu -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Página Inicial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <p>Você está na página Inicial da aplicação</p>

    <ion-button expand="block" class="ion-margin-bottom" (click)="listUsers()">Listar usuários</ion-button>
    <ion-button expand="block" class="ion-margin-bottom" (click)="createUsers()">Criar usuários</ion-button>
    
    <hr>
    <p>Status da aplicação:</p>
    <ul>
      <li>Listando usuários</li>
      <li>Exibe detalhes de um usuário</li>
      <li>Apaga um usuário</li>
    </ul>

</ion-content>
